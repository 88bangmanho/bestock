<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Stock Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href='/style.css' rel='stylesheet'>
</head>
<body>

<div id="language-switcher">
    <button class="lang-btn active" data-lang="ko">KO</button>
    <button class="lang-btn" data-lang="en">EN</button>
    <button class="lang-btn" data-lang="ja">JA</button>
</div>

<header>
    <h1>🌌 COSMIC STOCK SIGNAL</h1>
    <button id="theme-toggle">☀️</button>
</header>

<div id="country-filters">
    <button class="country-filter-btn active" data-country="all">전체</button>
    <button class="country-filter-btn" data-country="KR">한국</button>
    <button class="country-filter-btn" data-country="US">미국</button>
    <button class="country-filter-btn" data-country="EU">유럽</button>
    <button class="country-filter-btn" data-country="JP">일본</button>
</div>

<div class="adsense-container">
    <!-- Place your Google AdSense code here -->
    <!-- Example:
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"
     crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
         data-ad-slot="YOUR_AD_SLOT_ID"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    -->
    <p class="adsense-placeholder">Advertisement Space</p>
</div>

<div class="action-area">
    <button id="recommend-btn">주식 추천</button>
</div>

<div id="result"></div>

<footer>
    ※ 본 페이지는 데모용이며 실제 투자 판단의 근거가 될 수 없습니다.
</footer>

<script src="/main.js"></script>
</body>
</html>
