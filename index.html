<style>
/* =====================
   Global
===================== */
* {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    font-family: "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #1e1b4b, #020617 70%);
    color: #e5e7eb;
    overflow-x: hidden;
}

/* =====================
   Star Background
===================== */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(1px 1px at 20% 30%, #fff, transparent),
        radial-gradient(1px 1px at 80% 60%, #fff, transparent),
        radial-gradient(1px 1px at 50% 80%, #fff, transparent);
    opacity: 0.25;
    pointer-events: none;
}

/* =====================
   Header
===================== */
header {
    text-align: center;
    padding: 60px 20px 20px;
}

header h1 {
    font-size: 2.4rem;
    margin: 0;
    background: linear-gradient(90deg, #38bdf8, #a78bfa, #22d3ee);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* =====================
   Button
===================== */
.action-area {
    text-align: center;
    margin: 40px 0;
}

button {
    padding: 16px 42px;
    font-size: 1.1rem;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #6366f1, #22d3ee, #a78bfa);
    border: none;
    border-radius: 999px;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(99,102,241,0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 45px rgba(167,139,250,0.9);
}

/* =====================
   Result Area
===================== */
#result {
    max-width: 1000px;
    margin: 0 auto 80px;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
}

/* =====================
   Stock Card
===================== */
.stock-card {
    background: linear-gradient(
        160deg,
        rgba(30,27,75,0.9),
        rgba(2,6,23,0.95)
    );
    border: 1px solid rgba(148,163,184,0.25);
    border-radius: 20px;
    padding: 24px;
    box-shadow: 0 0 35px rgba(34,211,238,0.15);
    animation: fadeUp 0.9s ease forwards;
}

.market {
    font-size: 0.75rem;
    color: #94a3b8;
    letter-spacing: 0.08em;
}

.name {
    font-size: 1.4rem;
    font-weight: bold;
    margin-top: 6px;
    background: linear-gradient(90deg, #f472b6, #22d3ee);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.reason {
    margin-top: 14px;
    line-height: 1.6;
    font-size: 0.95rem;
    color: #cbd5f5;
}

.target {
    margin-top: 16px;
    font-size: 1.05rem;
    font-weight: bold;
    color: #22d3ee;
}

/* =====================
   Footer
===================== */
footer {
    text-align: center;
    font-size: 0.75rem;
    color: #64748b;
    padding-bottom: 40px;
}

/* =====================
   Animation
===================== */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* =====================
   Mobile Adjust
===================== */
@media (max-width: 480px) {
    header h1 {
        font-size: 1.9rem;
    }
    button {
        width: 100%;
        max-width: 320px;
    }
}
</style>
