name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Or your project's required Node.js version

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # If your project has a build step (e.g., `npm run build`), add it here.
      # For this framework-less project, we assume no build step is explicitly required
      # and static files are ready for deployment.
      - name: Deploy to Firebase
        run: firebase deploy --only hosting --project bestock --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels # Enable preview features if needed